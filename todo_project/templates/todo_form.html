{% extends 'base.html' %}

{% block title %}{{ action }} TODO{% endblock %}

{% block content %}
<h1>{{ action }} TODO</h1>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Title *</label>
        {{ form.title }}
        {% if form.title.errors %}
        <div style="color: red;">{{ form.title.errors }}</div>
        {% endif %}
    </div>
    
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description</label>
        {{ form.description }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.due_date.id_for_label }}">Due Date</label>
        {{ form.due_date }}
    </div>
    
    <button type="submit" class="btn btn-primary">{{ action }} TODO</button>
    <a href="{% url 'home' %}" class="btn" style="background-color: #6c757d; color: white;">Cancel</a>
</form>

<style>
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    
    input[type="text"],
    input[type="datetime-local"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    
    textarea {
        resize: vertical;
        min-height: 100px;
    }
    
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 10px;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-primary {
        background-color: #007bff;
        color: white;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
